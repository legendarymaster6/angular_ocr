<div class="doc-row pt-1">
  <div class="pt-1 float-left">
    <mat-checkbox style="margin-left: 13px;"></mat-checkbox>
  </div>
  <span class="mt-1" style="margin-left: 10px;">
    {{ name }}
  </span>

  <span class="float-right mt-1" style="width: 10%;">
    {{ datetime }}
  </span>
  <span class="float-right mt-1" style="width: 5%;">
    {{ size }}
  </span>
  <span class="float-right mt-1 ml-2" style="width: 15%;">
    {{ status }}
  </span>
  <button class="inline-operation-btn float-right"><i class="fa fa-trash"></i> Delete</button>
  <button class="inline-operation-btn float-right"><i class="fa fa-copy"></i> Copy</button>
  <button class="inline-operation-btn float-right"><i class="fa fa-edit"></i> Edit</button>
  <button *ngIf="extracted" class="inline-operation-btn float-right filled" (click)="onExtract($event)">Extract Data</button>
  <button *ngIf="!extracted" class="inline-operation-btn float-right filled" (click)="onView($event)">View Data</button>
</div>
